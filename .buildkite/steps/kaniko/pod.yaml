---
apiVersion: v1
kind: Pod
metadata:
  name: kaniko
spec:
  containers:
    - name: kaniko
      image: gcr.io/kaniko-project/executor:latest
      imagePullPolicy: IfNotPresent
      args:
        - "--dockerfile=."
        - "--context=${CONTEXT}"
        - "--destination=${REGISTRY}/${REGISTRY_REPOSITORY}/${IMAGE_NAME}:${IMAGE_TAG:-latest}"
      volumeMounts:
        - name: kaniko-secret
          mountPath: /secret
      envFrom:
        - secretRef:
            name: kaniko-env
      resources:
        limits:
          cpu: 1
          memory: 516Mi
        requests:
          cpu: 1
          memory: 516Mi
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        privileged: false
  serviceAccountName: kaniko
  restartPolicy: Never